<html>
<head>
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    
    <h2>Country Stats</h2>
    <ul>
        <li>Matches Played: {{ matches_played }}</li>
        <li>Number of Championships: {{ num_champions }}</li>
    </ul>

    <h3>Years Participated:</h3>
    <ul>
        {% for year in years %}
            <li>{{ year }}</li>
        {% endfor %}
    </ul>

    <a href="/">Back to Home</a>
</body>
</html>
