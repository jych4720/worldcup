<html>
<head>
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    {% if years %}
        <p>{{ title }} participated in the following World Cups:</p>
        <ul>
            {% for year in years %}
                <li>{{ year }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
